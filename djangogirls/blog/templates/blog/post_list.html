{% extends 'blog/base.html' %}

{% block title %}Django Girls Blog{% endblock %}

{% block content %}
<h1>Django Girls</h1>

{% for post in posts %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p class="date">published: {{ post.published_date }}</p>
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% empty %}
  <p>Nenhum post publicado ainda.</p>
{% endfor %}
{% endblock %}
